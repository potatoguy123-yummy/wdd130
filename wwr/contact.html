<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact | Super Rafting</title>
        <meta name="robots" content="noindex,nofollow">
        <meta name="description" content="Contact | Super Rafting">
        <meta name="author" content="Ethan O'Brien">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <img src="images/wwr-logo.png" alt="Rafting Company Logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <div class="contact-section">
                <h1>Contact Us</h1>
                <section>
                    <p>Company: Super rafting</p>
                    <p>Address: 1231 Moonland Drive</p>
                    <p>Phone: +1 (123) 456-7890</p>
                    <p>Email: <a href="mailto:contact@superrafting.com">contact@superrafting.com</a></p>
                </section>
            </div>
            <section class="contact-section no-padding">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d26294.774420732327!2d-95.06846965938017!3d36.44093926402367!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1749185776146!5m2!1sen!2sus" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
            <section>
                <div class="employee-box">
                    <figure>
                        <img src="images/employee-1.jpg" alt="Kristina">
                        <figcaption>Kristina</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee-2.jpg" alt="Christian">
                        <figcaption>Christian</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee-3.jpg" alt="Matthew">
                        <figcaption>Matthew</figcaption>
                    </figure>
                </div>
            </section>
            <section class="contact-section">
                <form>
                    <fieldset>
                        <label class="form-item column2">Name: <input type="text" name="name"></label>
                        <label class="form-item column2">Email address: <input type="email" name="email"></label>
                    </fieldset>
                    <fieldset>
                        <p class="no-padding">Purpose of inquiry:</p>
                        <label class="form-item column3"><input type="radio" name="purpose" value="general"> General Inquiry</label>
                        <label class="form-item column3"><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                        <label class="form-item column3"><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                    </fieldset>
                    <fieldset>
                        <label class="form-item column2">Your Message: <textarea name="message" rows="5" cols="50" placeholder="Type your message here..."></textarea></label>
                        <label class="form-item column3"><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>
                    </fieldset>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
        <footer>
            <div><a href="images/wireframe.png">Wireframe</a></div>
            <p>Â©2025, Super Rafting, Ethan O'Brien</p>
            <nav class="socialmedia">
                <a href="https://facebook.com">
                    <img src="images/facebook.png" alt="Facebook">
                </a>
                <a href="https://tiktok.com">
                    <img src="images/tiktok.png " alt="Tiktok">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.png" alt="Instagram">
                </a>
            </nav>
        </footer>
    </body>
</html>
